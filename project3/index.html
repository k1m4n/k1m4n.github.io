<!DOCTYPE html>
<html>
    <head>
        <title>Project 3</title>

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf"crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6"crossorigin=""></script>
        <script src="bus.js"></script>
        <style type="text/css">body {margin: 0;padding: 0;} html, body, #map{width: 100%;height: 100%;}</style>
    </head>
    <body>
        <div id="map"></div>
        <script>

        var onEachFeature = function(feature, layer) {
            if (feature.properties) {
                var prop = feature.properties;
                var popup = prop['description'];
                feature.layer = layer;
                layer.bindPopup(popup, {maxWidth: 300});
            }
        };

        var map = L.map('map', {attributionControl: false}).setView([41.7916, -87.5979], 14);L.control.attribution({prefix: false}).addTo(map);

        var bus = new L.geoJson(bus, {
            onEachFeature: onEachFeature,
            pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: '#e34a33',
                    opacity: 1,
                    weight: 2,
                    fillColor: '#c51b8a',
                    fillOpacity: 0.5,
                    radius: 2.5
                });
            }
        }).addTo(map);

        var tilesource_layer = L.tileLayer('https://k1m4n.github.io/project3/{z}/{x}/{y}.png', {minZoom: 13, maxZoom: 17, tms: false, attribution: 'Created by QGIS'}).addTo(map);

        </script>
    </body>
</html>
