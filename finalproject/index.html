<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport"
            content="initial-scale=1,maximum-scale=1,user-scalable=no" />

        <title>Wildfires and Operations</title>
        <link rel="stylesheet"href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
        <script src="https://js.arcgis.com/4.18/"></script>
        <script src = "https://k1m4n.github.io/finalproject/dipsite.js"></script>

        <style>
            html,
            body,
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
            #timeSlider {
                position: absolute;
                left: 5%;
                right: 5%;
                bottom: 20px;
            }
        </style>

        <script>
            require([
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/FeatureLayer",
    
                "esri/widgets/Legend"
            ], function (Map, MapView, FeatureLayer, Legend) {
                const popupTemplate = {
                    title: "Wildfire at {POOCounty} County",
                    content: [{
                        type: "fields",
                        fieldInfos: [
                            {
                                fieldName: "IncidentSize",
                                label: "Size",
                                format: {
                                    places: 0,
                                    digitSeparator: true
                                }
                            },
                        
                        ]
                }]};

                const layer = new FeatureLayer({
                    url: "https://services3.arcgis.com/T4QMspbfLg3qTGWY/arcgis/rest/services/WFIGS_Incident_Locations_Current/FeatureServer/0",
                    outFields: ["POOCounty", "IncidentSize"],
                    popupTemplate: popupTemplate
                });
                const map = new Map({
                    basemap: "oceans",
                    layers: [layer]
                });
                const view = new MapView({
                    map: map,
                    container: "viewDiv",
                    zoom: 2,
                    center: [-150, 0]
                });
              

                const legend = new Legend({
                    view: view
                });
                view.ui.add(legend, "top-left");
            });

        </script>
    </head>
    <body>
        <div id="viewDiv"></div>
        <div id="timeSlider"></div>
<script type="text/javascript">
 var minValue = 100;
            var minRadius = 5;

            function calcRadius(val) {
                return 0.9 * Math.pow(val/minValue, 0.4) * minRadius;
            }

            var dipsite = new L.geoJson(dipsite, {
                onEachFeature: onEachFeature,
                pointToLayer: function(feature, ll){
                    return L.circleMarker(ll, {
                        color: '#000000',
                        opacity: 1,
                        weight: 2,
                        fillColor: '#772222',
                        fillOpacity: 0.5,
                        
                    });
                }
            }).addTo(map);
          </script>
    </body>
</html>
