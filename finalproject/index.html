<!DOCTYPE html>
<html>
    <head>
        <title>WildFires and Operations</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" crossorigin=""></script>
        <script src="https://k1m4n.github.io/finalproject/wildfires.js"></script>
        

        <style type="text/css">
            html, body { margin: 0; padding: 0; height: 100%; }
            #map { min-height: 100%; }
        </style> 

    </head>
    <body>
        <div id="map"></div>

        <script type="text/javascript">
            var map = L.map('map', {
                center: [40.70983485994155, -98.79196284444524],
                zoom: 5
            });

            var imagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution:  'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
            });

            var canvas = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri, TANA, DeLorme, and NPS',
                maxZoom: 13
            }).addTo(map);

            //var onEachFeature = function(feature, layer) {
                //if (feature.properties) {
                   // var prop = feature.properties;
                    //var popup = '<h3>'+prop['Location']+'</h3>'+'<b>Cases Day 1:</b> '+prop['1']+'<br><b>Cases Day 16:</b> '+prop['covid'];
                    //feature.layer = layer;
                    //layer.bindPopup(popup, {maxWidth: 150});
                //}
            //};

         
            //}

          

    
            var minValue = 0;
            var minRadius = 5;

            function calcRadius(val) {
                return 0.9 * Math.pow(val/minValue, 0.4) * minRadius;
            }

            var wildfires = new L.geoJson(wildfires, {
                onEachFeature: onEachFeature,
                pointToLayer: function(FeatureCollection, ll){
                    return L.circleMarker(ll, {
                        color: '#000000',
                        opacity: 1,
                        weight: 2,
                        fillColor: '#772222',
                        fillOpacity: 0.5,
                        radius: calcRadius(FeatureCollection.properties.IncidentSize)
                    });
                }
            }).addTo(map);

            var basemaps = {
                "Terrain": canvas,
                "Satellite": imagery
            };

            var overlaymaps = {
            
                "wild fires": wildfires
            };

            L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);

        </script>
    </body>
</html>
